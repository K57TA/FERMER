<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фермерское меню</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #a8e6ff, #e1f5fe);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
    }

    header {
      background: #4fc3f7;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }

    .section {
      background: #fff176;
      padding: 30px 20px;
      border-radius: 20px;
      width: 200px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .section:hover {
      background: #ffee58;
      transform: scale(1.07);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.svgrepo.com/show/207888/farmer.svg" alt="Фермер">
    <h1>Фермерское меню</h1>
  </header>

  <div class="sections">
    <div class="section" onclick="location.href='interaction.html'">ВЗАИМОДЕЙСТВИЕ</div>
    <div class="section" onclick="location.href='control.html'">УПРАВЛЕНИЕ</div>
    <div class="section" onclick="location.href='farmer.html'">ФАРМЕР</div>
  </div>

</body>
</html>
