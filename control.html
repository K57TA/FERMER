<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #88cfff, #e0f7fa);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .section {
      margin: 10px;
      padding: 25px 20px;
      width: 260px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transform: translateY(100px);
      opacity: 0;
      animation: riseUp 0.6s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:nth-child(1) { background: #ff6f61; animation-delay: 0.2s; }
    .section:nth-child(2) { background: #fdd835; animation-delay: 0.4s; color: #333; }
    .section:nth-child(3) { background: #81c784; animation-delay: 0.6s; }
    .section:nth-child(4) { background: #9575cd; animation-delay: 0.8s; }

    .section:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes riseUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="section">СТРИМ<br><small>(от 1200G)</small></div>
  <div class="section">ВИДЕО<br><small>(800G)</small></div>
  <div class="section">ОБРАЩЕНИЕ<br><small>(450G)</small></div>
  <div class="section">ПРОФИЛЬ<br><small>(от 300G)</small></div>

</body>
</html>
